<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - DIY Ice Cream</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="content"> 
            <div class="menu container">
                <img src="unnamed.png" width="70" alt="Logo">
                <input type="checkbox" id="menu" />
                <label for="menu"></label>
                <nav class="navbar">
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="combos.html">Combos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="header-content container">
            <div class="header-txt">
                <h1>Contáctanos</h1>
                <p>Si tienes alguna duda o comentario, no dudes en ponerte en contacto con nosotros.</p>
            </div>
        </div>
    </header>

    <section class="contact-form">
        <div class="container">
            <h2>Formulario de Contacto</h2>
            <form id="contactForm">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>

                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>

                <label for="message">Mensaje</label>
                <textarea id="message" name="message" placeholder="Escribe tu mensaje" rows="4" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <section class="contact-info">
        <div class="container">
            <h2>Información de Contacto</h2>
            <p><strong>Teléfono:</strong> +57 123 456 789</p>
            <p><strong>Correo Electrónico:</strong> contacto@diyicecream.com</p>
            <p><strong>Dirección:</strong> Zona Norte, Bogotá, Colombia</p>
        </div>
    </section>

    <footer class="footer">
        <div class="footer">
            <img src="hell.png">
        </div>
    </footer>
</body>
</html>
